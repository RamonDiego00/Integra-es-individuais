<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Lista</title>
</head>
<body>
    <div class="containe">
        <div id="newtask">
            <input type="text" placeholder="Atividades para fazer...">
            <button id="push">+</button>
        </div>
        <div id="tasks"></div>
    </div>
    <div id="scene" class="appear-right d-flex justify-content-center align-items-center vertical-align-center">
        <img class="search" data-depth="2.0" src="./public/task1.png"/>
        <img class="text" data-depth="2.0" src="./public/task2-removebg-preview.png"/>
        <img class="letter" data-depth="4.0" src="./public/task3-removebg-preview.png"/>
        <img class="dots" data-depth="5.5" src="./public/task4-removebg-preview.png"/>
        <img class="ball" data-depth="6.0" src="./public/task5-removebg-preview.png"/>
        <img class="ball" data-depth="7.5" src="./public/task6-removebg-preview.png"/>
        <img class="ball" data-depth="8.0" src="./public/task7.png"/>
    </div>
<script src="./default.js"></script>
</body>
</html>
