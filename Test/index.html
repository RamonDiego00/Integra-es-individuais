<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bomba<span>Com</span>Cronometro</h1> 
    <div class="time-picker timerDisplay"data-time="00:00">
        <div class="hour">
            <div class="hr-up"></div>
            <input class="hr" value="00" type="number">
            <div class="hr-down"></div>
        </div>
        
        <div class="separator">:</div>

        <div class="minute">
            <div class="min-up"></div>
            <input class="min" value="00" type="number">
            <div class="min-down"></div>
        </div>
</div>
<div class="buttons">
    <button id="startTimer">Come√ßar</button></div>

    <script src="./script.js"></script>
</body>
</html>
